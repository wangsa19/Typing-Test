<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test - App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/775cc197e3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="timer" id="timer">
    <i class="fas fa-clock"></i>
    <span>60</span>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">Typing Test</h1>
      <p class="subtitle">Measure your typing speed and accuracy</p>
      <button class="btn" id="theme-toggle">
        <i class="fas fa-sun"></i>
      </button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <i class="fas fa-tachometer-alt stat-icon"></i>
        <span class="stat-value" id="wpm">0</span>
        <div class="stat-label">WPM</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-bullseye stat-icon"></i>
        <span class="stat-value" id="accuracy">0</span>
        <div class="stat-label">Accuracy</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-keyboard stat-icon"></i>
        <span class="stat-value" id="characters">0</span>
        <div class="stat-label">Characters</div>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="progress-text" id="progressText">Ready to Start</div>
    </div>

    <div class="language-selector">
      <button class="btn btn-lang active" id="lang-en">English</button>
      <button class="btn btn-lang" id="lang-id">Indonesia</button>
    </div>

    <div class="text-container">
      <div class="text-content" id="textContent"></div>
    </div>

    <div class="input-section">
      <input type="text" id="typingInput" class="typing-input" placeholder="Click start to begin typing..." disabled
        autocomplete="off" spellcheck="false">
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="startBtn">
        <i class="fas fa-play"></i>
        Start Test
      </button>
      <button class="btn btn-secondary" id="resetBtn">
        <i class="fas fa-redo"></i>
        Reset
        </butt>
    </div>
  </div>

  <div class="results-modal" id="resultsModal">
    <div class="results-content">
      <h2 class="results-title"></h2>
      <div class="results-stats">
        <div class="results-stat">
          <div class="results-stat-value" id="finalWPM">0</div>
          <div class="results-stat-label">WPM</div>
        </div>
        <div class="results-stat">
          <div class="results-stat-value" id="finalAccuracy">100</div>
          <div class="results-stat-label">Accuracy</div>
        </div>
        <div class="results-stat">
          <div class="results-stat-value" id="finalCharacters">0</div>
          <div class="results-stat-label">Characters</div>
        </div>
      </div>

      <button class="btn btn-primary" id="tryAgainBtn" onclick="closeResult()">
        <i class="fas fa-redo"></i>
        Try Again
      </button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
